client:
  publisher:
    threads_per_broker: 3   # Optimal config matching 981dd61 (10-12 GB/s)
    # 1024 MB per buffer so 12 buffers (3 threads/broker × 4 brokers) hold 10 GB total (12 × 1 GB = 12 GB ≥ 10 GB).
    # Min would be ceil(10/12) GB ≈ 854 MB; 1024 MB gives headroom so 10 GB test does not wrap.
    buffer_size_mb: 1024
    batch_size_kb: 2048
  
  subscriber:
    connections_per_broker: 3
    buffer_size_mb: 256
  
  network:
    connect_timeout_ms: 2000
    send_timeout_ms: 5000
    recv_timeout_ms: 5000
  
  performance:
    use_hugepages: true
    numa_bind: true
    zero_copy: true
    # Lightweight publisher pipeline profile (buffer write + send). Set true to log at shutdown.
    enable_publisher_pipeline_profile: true